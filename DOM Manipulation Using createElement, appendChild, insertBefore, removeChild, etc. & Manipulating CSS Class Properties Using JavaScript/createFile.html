<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create Child</title>
  </head>
  <body>
    <ul id="list">
      <li>Milk</li>
      <li>Juice</li>
      <li>Soda</li>
    </ul>

    <input type="text" name="" id= "txt" value="">
    <button type="button" onclick="addElement()" name="button">Add</button><br>
    <button type="button" onclick="removeElement()" name="button">Remove</button>
    <script type="text/javascript">
      function addElement(){
        var n = document.createElement("LI");
        var txt = document.getElementById("txt").value;
        var txtnode = document.createTextNode(txt);
        n.appendChild(txtnode);
        document.getElementById("list").appendChild(n);
      }

      function removeElement(){
        var list = document.getElementById("list");
        list.removeChild(list.childNodes[0]);
      }
    </script>
  </body>
</html>
