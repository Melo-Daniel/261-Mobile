<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loop</title>
  <script type="text/javascript">
    function generateNumbers(){
      var ar = [12,34,34,56,45,67,5,67,8,5,67,87,6,80,96,78,34,51,23,412,32,45,64,5,6,78];
      for (var i = 0; i < ar.length; i++){
        if(ar[i] > 10 && ar[i] < 100){
          document.getElementById('output').innerHTML += ar[i]+" - for<br>";
        }
      }
      var j = 0;
      while (j < ar.length) {
        document.getElementById('output').innerHTML += ar[j]+" - while<br>";
        j++;
      }
    }

  </script>
  </head>

  <body>
    <button type="button" onclick="generateNumbers()" name="button">Click</button>
    <div id="output">

    </div>
  </body>
</html>
