<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function fillJSON(){
        var obj = { "name":"John", "age":30, "city":"New York"};
        var myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
      }
    </script>
  </head>
  <body onload="fillJSON()">

    <div id="demo">

    </div>
  </body>
</html>
